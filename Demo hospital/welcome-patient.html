<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome, Patient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background: #28A745;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .section {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
            font-size: 1.1em;
        }

        button {
            padding: 10px 20px;
            background: #28A745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background: #218838;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #28A745;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Patient Portal</h1>
        <nav>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="appointments.html">Appointments</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="section">
        <h2>Welcome, Patient!</h2>
        <p>Thank you for logging into the patient portal. Here, you can manage your appointments, view medical records, and update your profile.</p>
        <p>Explore the features using the navigation menu above.</p>
        <button onclick="logout()">Logout</button>
    </section>

    <script>
        // Logout function
        function logout() {
            alert('You have successfully logged out.');
            window.location.href = "patlogin.html"; // Redirect to login page
        }
    </script>
</body>
</html>
